# Test environment settings
spring.application.name=ec-2024b-back-test

# JWT Settings - Specific for tests
jwt.secret=TestSecretKeyForIntegrationTestsDoNotUseInProduction
jwt.expiration-millis=3600000

# MongoDB settings for tests
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.connect-timeout=30000
spring.data.mongodb.max-wait-time=15000

# Reduce logs for test execution
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.org.springframework.context.condition=ERROR
logging.level.org.springframework.boot.diagnostics=ERROR
logging.level.org.springframework.boot=INFO
logging.level.com.example.ec_2024b_back=DEBUG