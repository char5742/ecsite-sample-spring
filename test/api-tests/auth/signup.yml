# サインアップ API テスト
desc: ユーザー登録機能のテスト

# 設定
runners:
  apitest:
    endpoint: http://localhost:8080

# 現在時刻をエポックタイムとして変数化
vars:
  timestamp: '{{ now | unixtime }}'

# テストステップ
runs:
  # 正常系: 新規ユーザー登録
  - desc: 新規ユーザー登録
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              email: "test-{{ vars.timestamp }}@example.com"
              password: Test123!
    test: |
      current.res.status == 200 && current.res.body == "signup success"

  # 異常系: 既存メールアドレスでの登録
  - desc: 既存メールアドレスでの登録（失敗する）
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              email: test-{{ vars.timestamp }}@example.com
              password: Test123!
    test: |
      current.res.status == 401

  # 異常系: 無効なメールアドレス
  - desc: 無効なメールアドレスでの登録
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              email: invalid-email
              password: Test123!
    test: |
      current.res.status == 400

  # 異常系: 弱いパスワード
  - desc: 弱いパスワードでの登録（短すぎる）
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              email: test-short@example.com
              password: "123"
    test: |
      current.res.status == 400

  # 異常系: メールアドレスなし
  - desc: メールアドレスなしでの登録
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              password: Test123!
    test: |
      current.res.status == 400

  # 異常系: パスワードなし
  - desc: パスワードなしでの登録
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json:
              email: test-no-password@example.com
    test: |
      current.res.status == 400

  # 異常系: 空のボディ
  - desc: 空のボディでの登録
    req:
      /api/authentication/signup:
        post:
          headers:
            Content-Type: application/json
          body:
            application/json: {}
    test: |
      current.res.status == 400